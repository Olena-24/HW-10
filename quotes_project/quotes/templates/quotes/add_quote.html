{% extends "quotes/base.html" %}

{% block body %}

<form action="{% url 'quotes:add_quote' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="author">Author</label>
        <select class="form-select" id="author" name="author">
            {% for author in authors %}
            <option value="{{ author.id }}">{{ author.fullname }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="tags">Tags</label>
        <select class="form-select" id="tags" multiple name="tags" size="5">
            {% for tag in tags %}
            <option value="{{ tag.id }}">{{ tag.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="quote_text">Quote</label>
        <textarea class="form-control" id="quote_text" name="quote_text" placeholder="Enter quote text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>

{% endblock %}
